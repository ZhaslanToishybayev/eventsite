# Production-ready setup with SSL, caching, and security

upstream unitysphere_ai {
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
}

# ğŸŒ HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fan-club.kz www.fan-club.kz;

    # ğŸ¤– AI Health check endpoint (allow HTTP)
    location /api/v1/ai/health/ {
        proxy_pass http://unitysphere_ai;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ”’ Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ğŸ›¡ï¸ HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fan-club.kz www.fan-club.kz;

    # ğŸ” SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/fan-club.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fan-club.kz/privkey.pem;

    # ğŸ›¡ï¸ SSL Security (Modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ğŸš€ HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # ğŸ“ Static files (with caching)
    location /static/ {
        alias /var/www/myapp/eventsite/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # ğŸš€ Gzip for static files
        gzip_static on;
        expires max;
    }

    # ğŸ–¼ï¸ Media files
    location /media/ {
        alias /var/www/myapp/eventsite/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ğŸ¤– AI API endpoints (with rate limiting)
    location /api/v1/ai/ {
        # âš¡ Rate limiting (10 requests per minute per IP)
        limit_req zone_ai_api burst=20 nodelay;

        proxy_pass http://unitysphere_ai;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # âš¡ Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # ğŸ“Š API specific headers
        add_header X-AI-Powered "UnitySphere AI Consultant";
        add_header X-API-Version "v1";
    }

    # ğŸŒ Main application
    location / {
        proxy_pass http://unitysphere_ai;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # âš¡ Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # ğŸš€ WebSocket support (ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ğŸ“Š Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://unitysphere_ai;
        proxy_set_header Host $host;
    }

    # ğŸš« Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|log|htaccess)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ğŸ“ˆ Nginx status (for monitoring)
    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
}

# ğŸš€ Rate limiting zones
limit_req_zone $binary_remote_addr zone:ai_api:10m rate=10r/m;

