<!DOCTYPE html>
<html>
<head>
    <title>Widget Functionality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ccc;
            background: white;
            border-radius: 10px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; font-weight: bold; }
        .warning { color: orange; font-weight: bold; }

        /* Test widget button */
        .test-widget {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            z-index: 9999 !important;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex !important;
            align-items: center;
            justify-content: center;
            overflow: visible !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .test-widget:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Widget Functionality Test</h1>

        <div class="test-section">
            <h2>üéØ Test Widget Button (should look like your site widget):</h2>
            <button class="test-widget" onclick="testWidgetClick()">
                üí¨
            </button>
            <p>–≠—Ç–∞ –∫–Ω–æ–ø–∫–∞ –¥–æ–ª–∂–Ω–∞ –≤—ã–≥–ª—è–¥–µ—Ç—å —Ç–∞–∫ –∂–µ, –∫–∞–∫ –≤–∏–¥–∂–µ—Ç –Ω–∞ –≤–∞—à–µ–º —Å–∞–π—Ç–µ</p>
        </div>

        <div class="test-section">
            <h2>üìä Current Site Analysis:</h2>
            <div id="site-analysis"></div>
            <button onclick="analyzeSite()">üîç Analyze Site</button>
        </div>

        <div class="test-section">
            <h2>üéØ Widget Testing:</h2>
            <div id="widget-test"></div>
            <button onclick="testWidgetFunctionality()">‚úÖ Test Widget</button>
        </div>
    </div>

    <script>
        function testWidgetClick() {
            alert('‚úÖ Test widget works! Your site widget should work the same way.');
        }

        function analyzeSite() {
            const analysisDiv = document.getElementById('site-analysis');
            analysisDiv.innerHTML = '<p>Checking site...</p>';

            fetch('http://localhost:8000/')
                .then(response => response.text())
                .then(html => {
                    const hasCorrectButton = html.includes('ai-chat-trigger-button');
                    const hasCorrectGradient = html.includes('background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%)');

                    analysisDiv.innerHTML = `
                        <p><strong>Correct button class:</strong> ${hasCorrectButton ? '‚úÖ YES' : '‚ùå NO'}</p>
                        <p><strong>Direct gradient CSS:</strong> ${hasCorrectGradient ? '‚úÖ YES' : '‚ùå NO'}</p>
                    `;

                    if (!hasCorrectGradient) {
                        analysisDiv.innerHTML += '<p class="error">‚ùå CSS –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ HTML - –ø—Ä–æ–±–ª–µ–º–∞ —Å CSS</p>';
                    }
                })
                .catch(error => {
                    analysisDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                });
        }

        function testWidgetFunctionality() {
            const testDiv = document.getElementById('widget-test');

            // Check if widget exists on page
            const widgetButton = document.getElementById('chatToggleBtn');
            if (widgetButton) {
                testDiv.innerHTML = '<p class="success">‚úÖ Widget button found on page!</p>';

                // Check styles
                const styles = window.getComputedStyle(widgetButton);
                testDiv.innerHTML += `
                    <p><strong>Display:</strong> ${styles.display}</p>
                    <p><strong>Background:</strong> ${styles.background}</p>
                    <p><strong>Position:</strong> ${styles.position}</p>
                    <p><strong>Visibility:</strong> ${styles.visibility}</p>
                    <p><strong>Opacity:</strong> ${styles.opacity}</p>
                `;

                if (styles.background.includes('linear-gradient')) {
                    testDiv.innerHTML += '<p class="success">‚úÖ Background gradient is working!</p>';
                } else {
                    testDiv.innerHTML += '<p class="error">‚ùå Background is not gradient (likely black)</p>';
                }

                if (styles.display !== 'none' && styles.visibility !== 'hidden') {
                    testDiv.innerHTML += '<p class="success">‚úÖ Widget is visible!</p>';
                } else {
                    testDiv.innerHTML += '<p class="error">‚ùå Widget is hidden</p>';
                }

            } else {
                testDiv.innerHTML = '<p class="error">‚ùå Widget button not found on page</p>';
            }
        }

        // Auto-test when page loads
        window.addEventListener('load', function() {
            console.log('=== WIDGET FUNCTIONALITY TEST ===');
            setTimeout(() => {
                analyzeSite();
                testWidgetFunctionality();
            }, 1000);
        });
    </script>
</body>
</html>
