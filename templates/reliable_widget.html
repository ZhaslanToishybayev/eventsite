    window.reliableSendToServer = function(userMessage) {
        try {
            const protocol = window.location.protocol;
            const host = window.location.host;
            const apiUrl = `${protocol}//${host}/api/v1/ai/production/agent/`;

            console.log('‚úÖ –ù–∞–¥–µ–∂–Ω—ã–π –≤–∏–¥–∂–µ—Ç: URL API:', apiUrl);

            fetch(apiUrl, {
                method: 'POST',
                headers: {

                },
                body: JSON.stringify({

            .then(response => {
