{% extends 'accounts/auth_base.html' %}
{% load static %}
{% block content %}
    <div class="wrap d-md-flex">
        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
                <h2>Добро пожаловать!</h2>
                <p>Готовы войти?</p>
                <a href="{% url 'login' %}" class="btn btn-white btn-outline-white">Войти</a>
            </div>
        </div>
        <div class="login-wrap p-4 p-lg-5" id="auth-form-block">
            <div class="w-100">
                <h3 class="mb-4 text-center" id="form-title">Восстановление пароля</h3>
            </div>
            <p class="text-center">Пароль для пользователя успешно сменен. Авторизуйтесь с новым паролем по ссылке справа →</p>
        </div>
    </div>
{% endblock %}
{% block extra_scripts %}
<script src="{% static 'js/our_js/password_reset.js' %}"></script>
{% endblock %}
