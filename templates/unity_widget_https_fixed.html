<button class="unity-widget-button" id="unityWidgetButton" title="AI –ö–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç">

<div class="unity-widget-chat" id="unityWidgetChat">

<script>
    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô HTTPS JavaScript
    (function() {
        'use strict';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ DOM
        function ready(fn) {
            if (document.readyState !== 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –≤–∏–¥–∂–µ—Ç–∞
        function openWidget() {
            console.log('‚úÖ Unity Widget: –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç');
            const chat = document.getElementById('unityWidgetChat');
            if (chat) {
                chat.style.display = 'flex';
                setTimeout(() => {
                    const input = document.getElementById('unityWidgetInput');
                    if (input) {
                        input.focus();
                    }
                }, 100);
            }
        }

        function closeWidget() {
            console.log('‚úÖ Unity Widget: –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç');
            const chat = document.getElementById('unityWidgetChat');
            if (chat) {
                chat.style.display = 'none';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendWidgetMessage();
            }
        }

        async function sendWidgetMessage() {
            const input = document.getElementById('unityWidgetInput');
            const messagesDiv = document.getElementById('unityWidgetMessages');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            console.log('‚úÖ Unity Widget: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ:', userMessage);

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            messagesDiv.innerHTML += `
                <div class="unity-widget-message user">
                    <div class="unity-widget-message-content">${escapeHtml(userMessage)}</div>
                </div>
            `;

            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–Ω–∞–±–∏—Ä–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ"
            const typingDiv = document.createElement('div');
            typingDiv.className = 'unity-widget-message assistant';
            typingDiv.innerHTML = '<div class="unity-widget-message-content">ü§ñ –ü–µ—á–∞—Ç–∞–µ—Ç...</div>';
            typingDiv.id = 'unityWidgetTyping';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // –û–ü–†–ï–î–ï–õ–Ø–ï–ú –ü–†–ê–í–ò–õ–¨–ù–´–ô URL –î–õ–Ø HTTPS
                const protocol = window.location.protocol;
                const host = window.location.host;
                const apiUrl = `${protocol}//${host}/api/v1/ai/production/agent/`;

                console.log('‚úÖ Unity Widget: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞:', apiUrl);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        session_id: 'widget_' + Math.random().toString(36).substr(2, 9)
                    })
                });

                console.log('‚úÖ Unity Widget: –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response.status);

                // –£–±–∏—Ä–∞–µ–º "–Ω–∞–±–∏—Ä–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ"
                const typingIndicator = document.getElementById('unityWidgetTyping');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Unity Widget: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);

                    if (data.success) {
                        const botResponse = data.response || 'ü§ñ –û—Ç–≤–µ—Ç –æ—Ç AI';

                        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç AI
                        messagesDiv.innerHTML += `
                            <div class="unity-widget-message assistant">
                                <div class="unity-widget-message-content">${escapeHtml(botResponse)}</div>
                            </div>
                        `;
                    } else {
                        throw new Error(data.error || 'AI error');
                    }
                } else {
                    throw new Error('API error: ' + response.status);
                }
            } catch (error) {
                console.error('‚ùå Unity Widget: –û—à–∏–±–∫–∞:', error);

                // –£–±–∏—Ä–∞–µ–º "–Ω–∞–±–∏—Ä–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ"
                const typingIndicator = document.getElementById('unityWidgetTyping');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                messagesDiv.innerHTML += `
                    <div class="unity-widget-message assistant">
                        <div class="unity-widget-message-content">‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>
                    </div>
                `;
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCsrfToken() {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            if (!token) {
                const meta = document.querySelector('meta[name="csrf-token"]');
                return meta ? meta.getAttribute('content') : '';
            }
            return token.value;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞
        function initWidget() {
            console.log('‚úÖ Unity Widget: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞');

            const button = document.getElementById('unityWidgetButton');
            const chat = document.getElementById('unityWidgetChat');
            const closeBtn = document.getElementById('unityWidgetClose');
            const sendBtn = document.getElementById('unityWidgetSend');

            if (!button || !chat) {
                console.error('‚ùå Unity Widget: –≠–ª–µ–º–µ–Ω—Ç—ã –≤–∏–¥–∂–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }

            console.log('‚úÖ Unity Widget: –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã, –Ω–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏');

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            button.onclick = openWidget;
            if (closeBtn) closeBtn.onclick = closeWidget;
            if (sendBtn) sendBtn.onclick = sendWidgetMessage;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è input
            const input = document.getElementById('unityWidgetInput');
            if (input) {
                input.addEventListener('keypress', handleKeyPress);
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã
            console.log('‚úÖ Unity Widget: –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã');
            console.log('   - –ö–Ω–æ–ø–∫–∞:', button.onclick ? '–Ω–∞–∑–Ω–∞—á–µ–Ω–∞' : '–Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞');
            console.log('   - –ó–∞–∫—Ä—ã—Ç–∏–µ:', closeBtn ? '–Ω–∞–∑–Ω–∞—á–µ–Ω–æ' : '–Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–æ');
            console.log('   - –û—Ç–ø—Ä–∞–≤–∫–∞:', sendBtn ? '–Ω–∞–∑–Ω–∞—á–µ–Ω–æ' : '–Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–æ');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        ready(initWidget);

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.unityWidget = {
            open: openWidget,
            close: closeWidget,
            send: sendWidgetMessage,
            init: initWidget
        };

        console.log('‚úÖ Unity Widget: –°–∏—Å—Ç–µ–º–∞ –≤–∏–¥–∂–µ—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    })();
</script>
