<script>
    // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ù–ê–î–ï–ñ–ù–´–ô JavaScript
    window.ultimateOpenWidget = function() {
        try {
            console.log('üíö Ultimate Widget: –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç');

            const chat = document.getElementById('ultimateWidgetChat');
            if (chat) {
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                chat.style.display = 'flex !important';
                chat.style.visibility = 'visible !important';
                chat.style.opacity = '1 !important';

                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã
                chat.style.setProperty('display', 'flex', 'important');
                chat.style.setProperty('visibility', 'visible', 'important');
                chat.style.setProperty('opacity', '1', 'important');

                console.log('üíö Ultimate Widget: –ß–∞—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∏–¥–µ–Ω');

                setTimeout(() => {
                    const input = document.getElementById('ultimateWidgetInput');
                    if (input) {
                        input.focus();
                        console.log('üíö Ultimate Widget: –§–æ–∫—É—Å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    }
                }, 300);
            } else {
                console.error('‚ùå Ultimate Widget: –ß–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        } catch (error) {
            console.error('‚ùå Ultimate Widget: –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è:', error);
        }
    };

    window.ultimateCloseWidget = function() {
        try {
            console.log('üíö Ultimate Widget: –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç');

            const chat = document.getElementById('ultimateWidgetChat');
            if (chat) {
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ
                chat.style.display = 'none !important';
                chat.style.visibility = 'hidden !important';
                chat.style.opacity = '0 !important';

                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã
                chat.style.setProperty('display', 'none', 'important');
                chat.style.setProperty('visibility', 'hidden', 'important');
                chat.style.setProperty('opacity', '0', 'important');

                console.log('üíö Ultimate Widget: –ß–∞—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Å–∫—Ä—ã—Ç');
            } else {
                console.error('‚ùå üíö Ultimate Widget: –ß–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è:', error);
        }
    };

    window.ultimateHandleKeyPress = function(event) {
        if (event && event.key === 'Enter') {
            ultimateSendMsg();
        }
    };

    window.ultimateSendMsg = function() {
        try {
            const input = document.getElementById('ultimateWidgetInput');
            const msgArea = document.getElementById('ultimateWidgetMsgArea');
            const userMessage = input ? input.value.trim() : '';

            if (!userMessage) {
                console.log('‚ö†Ô∏è üíö Ultimate Widget: –°–æ–æ–±—â–µ–Ω–∏–µ –ø—É—Å—Ç–æ–µ');
                return;
            }

            console.log('üíö Ultimate Widget: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ:', userMessage);

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (msgArea) {
                msgArea.innerHTML += `
                    <div class="ultimate-widget-msg user">
                        <div class="ultimate-widget-msg-content">${ultimateEscapeHtml(userMessage)}</div>
                    </div>
                `;
                msgArea.scrollTop = msgArea.scrollHeight;
            }

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            if (input) {
                input.value = '';
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            ultimateSendToServer(userMessage);

        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            ultimateShowError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
        }
    };

    window.ultimateSendToServer = function(userMessage) {
        try {
            const protocol = window.location.protocol;
            const host = window.location.host;
            const apiUrl = `${protocol}//${host}/api/v1/ai/production/agent/`;

            console.log('üíö Ultimate Widget: URL API:', apiUrl);

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': ultimateGetCsrfToken()
                },
                body: JSON.stringify({
                    message: userMessage,
                    session_id: 'ultimate_' + Date.now()
                })
            })
            .then(response => {
                console.log('üíö Ultimate Widget: –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response.status);
                if (!response.ok) {
                    throw new Error('HTTP error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('üíö Ultimate Widget: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);
                if (data.success) {
                    ultimateShowBotResponse(data.response || 'ü§ñ –û—Ç–≤–µ—Ç –æ—Ç AI');
                } else {
                    throw new Error(data.error || 'AI error');
                }
            })
            .catch(error => {
                console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ API:', error);
                ultimateShowError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            });

        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', error);
            ultimateShowError('–û—à–∏–±–∫–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞');
        }
    };

    window.ultimateShowBotResponse = function(botResponse) {
        try {
            const msgArea = document.getElementById('ultimateWidgetMsgArea');
            if (msgArea) {
                msgArea.innerHTML += `
                    <div class="ultimate-widget-msg bot">
                        <div class="ultimate-widget-msg-content">${ultimateEscapeHtml(botResponse)}</div>
                    </div>
                `;
                msgArea.scrollTop = msgArea.scrollHeight;
            }
        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ –æ—Ç–≤–µ—Ç–∞:', error);
        }
    };

    window.ultimateShowError = function(errorMessage) {
        try {
            const msgArea = document.getElementById('ultimateWidgetMsgArea');
            if (msgArea) {
                msgArea.innerHTML += `
                    <div class="ultimate-widget-msg bot">
                        <div class="ultimate-widget-msg-content">‚ùå ${ultimateEscapeHtml(errorMessage)}</div>
                    </div>
                `;
                msgArea.scrollTop = msgArea.scrollHeight;
            }
        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏:', error);
        }
    };

    window.ultimateEscapeHtml = function(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    };

    window.ultimateGetCsrfToken = function() {
        try {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            if (token) {
                return token.value;
            }
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : '';
        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è CSRF:', error);
            return '';
        }
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.ultimateInitWidget = function() {
        try {
            console.log('üíö Ultimate Widget: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è');

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
            const input = document.getElementById('ultimateWidgetInput');
            if (input) {
                input.addEventListener('keypress', window.ultimateHandleKeyPress);
                console.log('üíö Ultimate Widget: –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à –¥–æ–±–∞–≤–ª–µ–Ω');
            }

            console.log('üíö Ultimate Widget: –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
        } catch (error) {
            console.error('‚ùå üíö Ultimate Widget: –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        }
    };

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.ultimateInitWidget);
    } else {

    }

    console.log('üíö Ultimate Widget: –°–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
</script>
