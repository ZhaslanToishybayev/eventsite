version: '3.8'

services:
  fnclub:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "until pg_isready -h fnclub-db -U postgres; do echo waiting for postgres; sleep 2; done &&
            python /proj/manage.py migrate --noinput &&
            mkdir -p /var/log/unitysphere &&
            gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --worker-class gevent --worker-connections 1000 --error-logfile - --access-logfile - --log-level info"
    ports:
      - "8000:8000"
    volumes:
      - ./staticfiles:/var/www/unitysphere/staticfiles
      - ./media:/var/www/unitysphere/media
      - ./logs:/var/log/unitysphere
    environment:
      - POSTGRES_HOST=fnclub-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_NAME=postgres
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIS_URL=redis://fnclub-redis:6379/1
    restart: unless-stopped
    depends_on:
      fnclub-db:
        condition: service_healthy
      fnclub-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ai/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  fnclub-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c "max_connections=200" -c "shared_buffers=256MB" -c "effective_cache_size=1GB" -c "maintenance_work_mem=64MB" -c "checkpoint_completion_target=0.9" -c "wal_buffers=16MB" -c "default_statistics_target=100"

  fnclub-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: unitysphere_network